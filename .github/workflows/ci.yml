name: React Vite CI

on:
  push:
    branches:
      - main
      - react-hookform
      - 'problem-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm install
        working-directory: ./frontend

      - run: npm run build
        working-directory: ./frontend
